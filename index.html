<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=34M3IflvSMWL&format=png&color=000000">
    <link rel="stylesheet" href="style.css">

    <title>Fantasy Basketball</title>
</head>
<body>
    <div class="head-div">
        <h3>NBA FANTASY 2014-2024</h3>
    </div>
    <h2>My Fantasy Team</h2>
    <div class="player-display" id="pg-display">
        <h4>Point Gaurd</h4>
    </div>
    <div class="player-display" id="sg-dispaly">
        <h4>Shooting Gaurd</h4>
    </div>
    <div class="player-display" id="sf-display">
        <h4>Small Foward</h4>
    </div>
    <div class="player-display" id="pf-display">
        <h4>Power Foward</h4>
    </div>
    <div class="player-display" id="c-dispaly">
        <h4>Center</h4>
    </div>
    <h1>NBA Player Search</h1>
    <div id="search-div">
        <select id="position-search">
            <option value="pg">PG</option>
            <option value="sg">SG</option>
            <option value="sf">SF</option>
            <option value="pf">PF</option>
            <option value="c">C</option>
        </select>
        <form id="stats-form">
            <span id="points-stat">Points
                <input type="range" id="points-range" min="0" max="20000" value="0">
            </span>
            <span id="field-goal-stat">Field Goal%
                <input type="range" id="fg-range" min="0" max="100" value="0">
            </span>
            <span id="3-point-stat">3-Point%
                <input type="range" id="3p-range" min="0" max="100" value="0">
            </span>
            <input type="submit" value="Search Player">
        </form>
        <table id="player-table">
            <thead class="table" id="table-head">
                <tr>
                    <td>Player</td>
                    <td>Position</td>
                    <td>Points</td>
                    <td>FG%</td>
                    <td>3P%</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody class="body" id="table-body">

            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
